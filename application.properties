# FalkorDB Connection Configuration
falkordb.host=localhost
falkordb.port=6379
falkordb.password=
falkordb.default.graph.name=rdf_graph

# Connection Pool Settings
falkordb.pool.max.total=10
falkordb.pool.max.idle=5
falkordb.pool.min.idle=1
falkordb.pool.timeout=2000

# Logging
logging.level=INFO

# Performance Settings
falkordb.batch.size=100
falkordb.query.timeout=30000