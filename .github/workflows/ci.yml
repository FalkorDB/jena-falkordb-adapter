name: CI - Build and Test
permissions:
  contents: read

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    services:
      falkordb:
        image: falkordb/falkordb:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Enable memory overcommit for FalkorDB
      run: sudo sysctl -w vm.overcommit_memory=1
    
    - name: Setup SDKMAN!
      run: |
        curl -s "https://get.sdkman.io" | bash
        source "$HOME/.sdkman/bin/sdkman-init.sh"
        sdk version
    
    - name: Install Java from .sdkmanrc
      run: |
        source "$HOME/.sdkman/bin/sdkman-init.sh"
        sdk env install
        java -version
    
    - name: Set up Maven cache
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    
    - name: Install Redis CLI
      run: sudo apt-get update && sudo apt-get install -y redis-tools
    
    - name: Wait for FalkorDB to be ready
      run: |
        echo "Waiting for FalkorDB to be ready..."
        for i in {1..30}; do
          if redis-cli -h localhost -p 6379 ping > /dev/null 2>&1; then
            echo "FalkorDB is ready!"
            redis-cli -h localhost -p 6379 INFO server | grep redis_version || true
            exit 0
          fi
          echo "Attempt $i/30: FalkorDB not ready yet, waiting..."
          sleep 2
        done
        echo "ERROR: FalkorDB failed to start within 60 seconds"
        exit 1
    
    - name: Build with Maven
      run: |
        source "$HOME/.sdkman/bin/sdkman-init.sh"
        mvn -B clean compile --file pom.xml
    
    - name: Run tests and generate coverage report
      run: |
        source "$HOME/.sdkman/bin/sdkman-init.sh"
        mvn -B test jacoco:report --file pom.xml
      env:
        FALKORDB_HOST: localhost
        FALKORDB_PORT: 6379

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: FalkorDB/jena-falkordb-adapter
    
    - name: Package
      run: |
        source "$HOME/.sdkman/bin/sdkman-init.sh"
        mvn -B package -DskipTests --file pom.xml
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/target/surefire-reports/'
    
    - name: Upload JAR artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jar-files
        path: '**/target/*.jar'

  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Compile code
      run: mvn -B clean compile --file pom.xml

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Run Maven verify
      run: mvn -B verify -DskipTests -Dgpg.skip=true --file pom.xml
    
    - name: Check dependencies for vulnerabilities
      run: mvn dependency:analyze
      continue-on-error: true
