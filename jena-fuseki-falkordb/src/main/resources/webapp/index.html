<!DOCTYPE html>
<html>
<head>
    <title>My Local Knowledge Graph</title>
    <!-- 1. Load the styles (CSS) for the buttons and colors -->
    <link href="https://unpkg.com/@triply/yasgui/build/yasgui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/@triply/yasgui/build/yasgui.min.js"></script>
    <style>
        /* Remove whitespace around the page */
        body { margin: 0; padding: 0; overflow: hidden; }
    </style>
</head>
<body>
<!-- 2. This is the empty box where the tool will appear -->
<div id="yasgui"></div>

<script>
    // 3. Turn on the tool
    const yasgui = new Yasgui(document.getElementById("yasgui"), {
        requestConfig: {
            // CRITICAL: We tell it to look for the database right here on this server
            endpoint: "/falkor"
        },
        copyEndpointOnNewTab: false
    });
</script>
</body>
</html>
