name: Publish Snapshot
permissions:
  contents: read
on:
  push:
    branches:
      - main
      - '[0-9].x'
  workflow_dispatch:

jobs:
  snapshot:
    name: Deploy Snapshot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup SDKMAN!
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk version

      - name: Install Java and Maven from .sdkmanrc
        run: |
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk env install
          java -version
          mvn -version

      - name: Configure Maven settings for Maven Central
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings>
            <servers>
              <server>
                <id>central</id>
                <username>${env.CENTRAL_USERNAME}</username>
                <password>${env.CENTRAL_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            /var/cache/apt
          key: jena-falkordb-${{hashFiles('**/pom.xml')}}

      - name: mvn offline
        run: |
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          mvn -q dependency:go-offline
          
      - name: deploy
        run: |
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          mvn -DskipTests -Dgpg.skip=true deploy
        env:
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_TOKEN: ${{ secrets.CENTRAL_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.OSSH_GPG_SECRET_KEY_PASSWORD }}

