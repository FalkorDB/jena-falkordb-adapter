# docker-compose-tracing.yml
# 
# Complete local environment for Fuseki with FalkorDB and Jaeger tracing.
#
# Usage:
#   docker-compose -f docker-compose-tracing.yml up
#
# Services:
#   - falkordb: FalkorDB graph database (port 6379)
#   - jaeger: Distributed tracing backend (UI on port 16686)
#   - fuseki: Jena Fuseki server with FalkorDB backend (port 3330)
#
# After starting, access:
#   - Fuseki SPARQL endpoint: http://localhost:3330/falkor/query
#   - Jaeger UI: http://localhost:16686
#

version: '3.8'

services:
  # FalkorDB Graph Database
  falkordb:
    image: falkordb/falkordb:latest
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - tracing-network

  # Jaeger - Distributed Tracing Backend
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
      - "6831:6831/udp" # Jaeger thrift compact
      - "14268:14268"  # Jaeger thrift HTTP
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - tracing-network

networks:
  tracing-network:
    driver: bridge
